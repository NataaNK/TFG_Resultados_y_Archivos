# general settings
name: test_IPG_SR_x4
model_type: IPGModel
scale: 4
num_gpu: 1
manual_seed: 10

datasets:
  test_1:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: ../SRdata/BasicSR_SR_test/Set5/GTmod4
    dataroot_lq: ../SRdata/BasicSR_SR_test/Set5/LRbicx4
    io_backend:
      type: disk

  test_2:
    name: Set14
    type: PairedImageDataset
    dataroot_gt: ../SRdata/BasicSR_SR_test/Set14/GTmod4
    dataroot_lq: ../SRdata/BasicSR_SR_test/Set14/LRbicx4
    io_backend:
      type: disk

  test_3:
     name: BSDS100
     type: PairedImageDataset
     dataroot_gt: ../SRdata/BasicSR_SR_test/BSDS100/GTmod4
     dataroot_lq: ../SRdata/BasicSR_SR_test/BSDS100/LRbicx4
     io_backend:
       type: disk

  test_4:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: ../SRdata/BasicSR_SR_test/Urban100/GTmod4
    dataroot_lq: ../SRdata/BasicSR_SR_test/Urban100/LRbicx4
    io_backend:
      type: disk

  test_5:
      name: Manga109
      type: PairedImageDataset
      dataroot_gt: ../SRdata/BasicSR_SR_test/Manga109/GTmod4
      dataroot_lq: ../SRdata/BasicSR_SR_test/Manga109/LRbicx4
      io_backend:
        type: disk


# network structures
network_g:
  type: IPG
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 16
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 4
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'
  graph_flags: [1, 1, 1, 1, 1, 1] # BOOL
  stage_spec: [['GN','GS','GN','GS','GN','GS'],['GN','GS','GN','GS','GN','GS'],['GN','GS','GN','GS','GN','GS'],['GN','GS','GN','GS','GN','GS'],['GN','GS','GN','GS','GN','GS'],['GN','GS','GN','GS','GN','GS']]
  dist_type: 'cossim'
  top_k: 256
  head_wise: 0 # BOOL
  sample_size: 32
  graph_switch: 1 # BOOL
  flex_type: 'interdiff_plain'
  FFNtype: 'basic-dwconv3'
  conv_scale: 0
  conv_type: 'dwconv3-gelu-conv1-ca'
  diff_scales: [10,1.5,1.5,1.5,1.5,1.5]
  fast_graph: 1 # set as 1 for testing

# path
path:
  pretrain_network_g: ~
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
